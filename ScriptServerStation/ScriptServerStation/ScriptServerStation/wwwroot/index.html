<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>南京市农村集体资产监督管理综合平台</title>
</head>
<style>
html {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%;

}
body{
	overflow-x:hidden;
	-webkit-overflow-x:hidden;
	width:100%;
	margin:0;
	padding:0;
	background-color:#FFF;
	font: 14px/1.5 "Segoe UI","Lucida Grande",Helvetica,Arial,FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3",Roboto,Arial,sans-serif  !important ;
}
body {
	font-size: 62.5%;/*10 ÷ 16 × 100% = 62.5%*/
}
h1 {
	font-size: 2.4rem; /*2.4em × 10 = 24px */
}
p {
	font-size: 1.4rem; /*1.4em × 10 = 14px */
}
span {
	font-size: 1.4rem; /*1.4em × 10 = 14px */
}
li {
	font-size: 1.4rem; /*1.4 × ? = 14px ? */
}
body, html {
  height: 100%;
  -webkit-tap-highlight-color: transparent;
}
body{
	margin:0;
	padding:0;
	background-color:#FFF;
}
a{
	text-decoration:none !important;
	color:inherit !important;
	font-family:'微软雅黑';
	font-size:14px;
	display:block;
}
ul,li{
	padding:0;
	margin:0;
	list-style:none;
}
body,h1,h2,h3,h4,p{
	margin:0;padding:0;
}
p{
	word-wrap: break-word;
}
.box{
    min-width: 1366px;
    min-height: 603px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #FFF;
    position: relative;
}
.img_box{
	overflow: hidden;
    width: 100%;
    height: 60%;
    background: url(/Content/images/img/1.JPG) no-repeat;
    background-size: 100% 100%;
    box-shadow: 0px 4px 5px #888888;
}
.z{
	margin: 2% auto 0;
    display: block;
    width: 50%;
}
.Skin_peeler{
	width: 40px;
    height: 43px;
    float: right;
    background: url(/Content/images/img/h1.png) no-repeat;
    background-size: 100% 100%;
    margin-top: -5%;
    margin-right: 22px;
	position: relative;
    z-index: 100;
	animation:left1 1s;
}
.logo{
	width: 132px;
    height: 141px;
    position: absolute;
    bottom: 32%;
    left: 50%;
    margin-left: -66px;
    background: url(/Content/images/img/logo.png) no-repeat;
    background-size: 100% 100%;
	z-index:100;
	opacity:1;
	animation:mymove5 1s;
	animation-fill-mode:backwards;
}
.Navigation{
	position: absolute;
    width: 100%;
    height: 40%;
    overflow: hidden;
    bottom: 0;
    left: 0;
}
.Navigation ul{
	float:left;
	width:50%;
	height: 68%;
	overflow:hidden;
}
.Navigation ul li{
	float: left;
    width: 13%;
    height: 58%;
    margin-left: 8%;
    margin-top: 8%;
	

}
.ul1{
	float:left !important;
	width:50% !important;
	height: 68% !important;
	overflow:hidden !important;
}
.ul1 li{
	float:right !important;
    width: 13% !important;
    height: 58% !important;
	margin-left:0 !important;
    margin-right: 8% !important;
    margin-top: 8% !important;
}
.ul1 li:hover{
	margin-top:7%!important;
}
.Navigation ul li img{
	width:100%;
	height:100%;
}
.Navigation ul li:hover{
	margin-top:7%!important;
}
.zi{
	width: 20%;
    display: block;
    margin: 14.5% auto 0;
}
.sign{
	width: 8%;
    height: 12%;
    position: absolute;
    z-index: 10;
    left:-4%;
    top: 50%;
    /* background: #219dd6; */
    margin-top: -6%;
	
}
.miao{
	animation:mymove2 2s infinite;
}
.Sign img{
	height:100%;
}
.name{
	animation:mymove3 0.5s;
	 animation-fill-mode:backwards;
}
.zhe{
	opacity:0;
	background: #FFF;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
	animation:mymove4 2s ;
	animation-fill-mode:backwards;
}
@keyframes mymove2
{
	0%{
		left:-4%;
	}
	50%{
		left:-3.5%;
	}
	100%{
		left:-4%;
	}
}
@keyframes mymove3
{
	0%{	
		margin-top:-15%;
		opacity:0;
	}
	100%{
		margin-top:8%;
		opacity:1;
	}
}
@keyframes mymove4
{
	0%{	
		opacity:1;
	}
	100%{
		opacity:0;
	}
}
@keyframes mymove5
{
	0%{	
		opacity:0;
	}
	100%{
		opacity:1;
	}
}
@keyframes left1{
			0%{transform: rotateY(180deg);}
			100%{transform: rotateY(360deg);}
}
</style>
<body>
<div class="box">
	<div class="img_box">
    	<img class="z" src="/Content/images/img/z.png" />
        <div class="Skin_peeler" style="animation-delay:1.3s"></div>
        <div class="logo" style="animation-delay:1s"></div>
        <div class="zhe"></div>
    </div>
    <div class="Navigation">
    	<ul>
        	<li class="name" style="animation-delay:0.2s"><img src="/Content/images/img/t1.png" /></li>
            <li class="name" style="animation-delay:0.3s"><img src="/Content/images/img/t2.png" /></li>
            <li class="name" style="animation-delay:0.4s"><img src="/Content/images/img/t3.png" /></li>
            <li class="name" style="animation-delay:0.5s"><img src="/Content/images/img/t4.png" /></li>
           
        </ul>
        <ul class="ul1">
        	<li class="name" style="animation-delay:0.2s"><img src="/Content/images/img/t6.png" /></li>
            <li class="name" style="animation-delay:0.3s"><img src="/Content/images/img/t5.png" /></li>
            <li class="name" style="animation-delay:0.4s"><img src="/Content/images/img/t7.png" /></li>
            <li class="name" style="animation-delay:0.5s"><img src="/Content/images/img/t8.png" /></li>
        </ul>
		<img class="zi" src="/Content/images/img/z1.png" />
    </div>
    <div id="Sign" class="sign miao">
    	<img src="/Content/images/img/dl.png" style="height: 100%;" />
    </div>
</div>
<script src="js/yundong2.js"></script>
<script>

/*animation-fill-mode:forwards; animation-fill-mode:backwards; */

var sIgn=document.getElementById('Sign');

sIgn.onmouseover=function(){
	sIgn.className='sign';
	//startMove(sIgn,{left:0});
}
sIgn.onmouseout=function(){
	sIgn.className+=' miao';

}
</script>
</body>
</html>
