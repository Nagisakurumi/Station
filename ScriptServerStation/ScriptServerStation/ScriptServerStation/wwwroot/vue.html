<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/Content/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="/Content/js/zTree/jquery.ztree.all.min.js"></script>
    <link href="/Content/js/zTree/css/zTreeStyle.css" rel="stylesheet" />
    <link href="/Content/js/zTree/css/zTree.theme.metro.css" rel="stylesheet" />

    <script src="/Content/js/vue.js"></script>

    <link href="/Content/css/index.css" rel="stylesheet" />
    <script type="text/x-template" id="typeItem-template">
        <li>
            <div :class="{bold: isFolder}"
                 @click="toggle"
                 @dblclick="addscript">
                {{ model.name }}
                <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
            </div>
            <ul v-show="open" v-if="isFolder">
                <Item is="typeTreeItem"
                      class="typeItem"
                      v-for="(model, index) in model.children"
                      :key="index"
                      :model="model">
                </Item>
            </ul>
        </li>
    </script>
    <script type="text/x-template" id="scriptItem-template">
        <li>
            <div :class="{bold: isFolder,'selected':model.isActive}"
                 :isActive="model.isActive"
                 @click="toggle(model.id)">
                {{ model.name }}
                <span v-if="isFolder">[{{ open ? '-' : '+' }}]</span>
            </div>
            <ul v-show="open" v-if="isFolder">
                <Item is="scriptTreeItem"
                      class="scriptItem"
                      v-for="(model, index) in model.children"
                      :key="index"
                      :model="model">
                </Item>
            </ul>
        </li>
    </script>

    <script>
        //变量的计数
        var VariableCount = 0;
        var ScriptTreeId = 0;
        $(function () {


            //参数的模板
            Vue.component('variable-temp', {
                template: '\
                                <li>\
                                <div><p>名称</p></div>\
                                <div><input onchange="VariableNameChange(this)" name="name" type="text"  :value="value"  /></div>\
                                <div><p>当前值</p></div>\
                                <div><input type=\'text\' name=\'message\'/></div>\
                                <div><button v-on:click="$emit(\'remove\')">Remove</button></div>\
                                </li>\
                              ',
                props: ['value']
            });

            var variable = new Vue({
                el: '#variable-list',
                data: {
                    variableValues: [
                    ]
                },
                methods: {
                    addNewTodo: function () {
                        this.variableValues.push({
                            id: VariableCount,
                            value: "未命名" + VariableCount
                        })
                        VariableCount++;
                    },
                    GetSelectValue: function () {
                        return this.variableValues;
                    }
                }
            });

            //类型树的模板
            Vue.component('typeTreeItem', {
                template: '#typeItem-template',
                props: {
                    model: Object
                },
                data: function () {
                    return {
                        open: false
                    }
                },
                computed: {
                    isFolder: function () {
                        return this.model.children
                    }
                },
                methods: {
                    toggle: function () {
                        if (this.isFolder) {
                            this.open = !this.open
                        }
                    },
                    addscript: function () {
                        if (this.model.source != "fixed") {
                            scriptTree.setTreeData(this.model);
                        }

                    },
                }
            });

            var typeTree = new Vue({
                el: '#typeTree',
                data: {
                    treeData: {
                        id: "0", name: "函数", source:"fixed", children: [{
                            id: "1", name: "系统", source: "fixed", children: [
                                {
                                    id: "3", name: "分支", source: "system", children: [
                                        { id: "true", name: "True", source: "fixed", dataId:"True", children: []  },
                                        { id: "false", name: "False", source: "fixed", dataId: "False",children: []},
                                    ]
                                },
                                { id: "forcount", name: "循环(由起始和结束值决定次数)", source: "system", children: [] },
                                { id: "forbool", name: "循环(由bool参数决定次数)", source: "system", children: [] },
                                { id: "fortime", name: "循环(由时间参数决定次数)", source: "system", children: [] },
                            ]
                        }, {
                                id: "2", name: "脚本函数", source: "fixed", children: []
                        }]
                    }
                },
                methods: {
                    setTreeData: function (data) {
                        this.treeData.children[1].children = data;
                    },
                }
            });


            //函数树的模板
            Vue.component('scriptTreeItem', {
                template: '#scriptItem-template',
                props: {
                    model: Object
                },
                data: function () {
                    return {
                        open: true
                    }
                },
                computed: {
                    isFolder: function () {
                        return this.model.children
                    }
                },
                methods: {
                    toggle: function (id) {
                        scriptTree.activeFunc();
                        this.model.isActive = true;
                        var funcId = this.model.dataId;
                        var funcSource = this.model.source;
                        $("#Param").find("li").remove();
                        $("#OutParam").find("li").remove();
                        if (funcSource == 'service') {
                            $.ajax({
                                url: '/api/service/GetTypeZTreeParam',
                                data: { funcId: funcId },
                                dataType: "json",
                                type: "get",
                                async: false,
                                success: function (data) {
                                    var array = data[0].InputData;
                                    var arrayOut = data[0].OutputData;
                                    for (var i = 0; i < array.length; i++) {
                                        if (array[i].Type == "OBJECT") {
                                            var component = new MyObject({ propsData: { name: array[i].Name, selectDatas: variable.GetSelectValue() } }).$mount();
                                            $('#Param').append(component.$el);
                                        }
                                        else if (array[i].Type == "STRING" || array[i].Type == "INT") {
                                            var component = new MyString({ propsData: { name: array[i].Name, selectDatas: variable.GetSelectValue() } }).$mount();
                                            $('#Param').append(component.$el);
                                        }
                                        else if (array[i].Type == "ENUM") {
                                            var component = new MyEnum({ propsData: { name: array[i].Name, selectDatas: variable.GetSelectValue(), EnumDatas: array[i].EnumDatas } }).$mount();
                                            $('#Param').append(component.$el);
                                        }
                                    }
                                    for (var i = 0; i < arrayOut.length; i++) {
                                        var component = new MyObject({ propsData: { name: arrayOut[i].Name, selectDatas: variable.GetSelectValue() } }).$mount();
                                        $('#OutParam').append(component.$el);
                                    }

                                },
                                error: function (error) {
                                    console.log(error);
                                }
                            });
                        }
                        else if (funcSource == 'system'){
                            if (funcId == 'true' || funcId == 'forbool') {
                                var array = ["true", "false"];
                                var component = new MyEnum({ propsData: { name: "判断的值", selectDatas: variable.GetSelectValue(), EnumDatas: array } }).$mount();
                                $('#Param').append(component.$el);
                            }
                            else if (funcId == 'forcount') {
                                var component1 = new MyString({ propsData: { name: "起始值", selectDatas: variable.GetSelectValue() } }).$mount();
                                var component2 = new MyString({ propsData: { name: "终止值", selectDatas: variable.GetSelectValue() } }).$mount();
                                $('#Param').append(component1.$el);
                                $('#Param').append(component2.$el);
                                var component = new MyObject({ propsData: { name: "迭代值", selectDatas: variable.GetSelectValue() } }).$mount();
                                $('#OutParam').append(component.$el);
                            }
                            else if (funcId=='fortime') {
                                var component = new MyString({ propsData: { name: "起始值", selectDatas: variable.GetSelectValue(), value: "10/26/2018 3:26:00 PM" } }).$mount();
                                $('#Param').append(component.$el);
                            }
                        }
                    },
                }
            });

            var scriptTree = new Vue({
                el: '#scriptTree',
                data: {
                    scriptData: { id: ScriptTreeId, dataId: "0", name: "函数", source:'fixed', isActive: true, children: [] }
                },
                methods: {
                    setTreeData: function (data) {

                        //var copyArr = deepClone(data); 
                        var clone = $.extend(true, {}, data);
                        ScriptTreeId++;
                        var tree = { id: ScriptTreeId, dataId: clone.id, name: clone.name, source: clone.source, isActive: false, children: [] };

                        addScript(this.scriptData, tree);

                        //如果 data有子节点，增加子节点。默认就2层。
                        for (var i = 0, len = data.children.length; i < len; i++) {
                            ScriptTreeId++;
                            var cloneNode = $.extend(true, {}, data.children[i]);
                            var node = { id: ScriptTreeId, dataId: cloneNode.id, name: cloneNode.name, source: clone.source, isActive: false, children: [] };
                            tree.children.push(node);
                        }
           
                    },
                    activeFunc: function () {
                        this.scriptData.isActive = false;
                        traverse(this.scriptData.children)
                    }
                }
            });


   
            var MyObject = Vue.extend({
                template: "<li><div><p>{{name}}</p></div><div><input type='checkbox' onchange='checkBoxClick(this)'>是否使用变量</div><div id='select'> <select><option v-for='selectData in selectDatas' v-bind:value='selectData.value'> {{ selectData.value }}</option></select></div></li>",
                props: ['name','selectDatas'],
                methods: {

                }

            });

            var MyString = Vue.extend({
                template: "<li><div><p>{{name}}</p></div><div class='check'><input type='checkbox'  onchange='checkBoxClick(this)'>是否使用变量</div><div id='select'> <select ><option v-for='selectData in selectDatas' v-bind:value='selectData.value'> {{ selectData.value }}</option></select></div><div><input type='text' style='width: 50px;' name='message' v-bind:value='value' /></div></li>",
                props: ['name', 'selectDatas','value'],
                methods: {

                }   

            });

            var MyEnum = Vue.extend({
                template: "<li><div><p>{{name}}</p></div><div class='check'><input type='checkbox' onchange='checkBoxClick(this)'>是否使用变量</div><div id='select'> <select ><option v-for='selectData in selectDatas' v-bind:value='selectData.value'> {{ selectData.value }}</option></select></div><div id='enum'><select><option v-for='EnumData in EnumDatas' v-bind:value='EnumData'> {{ EnumData }}</option></select></div></li>",
                props: ['name', 'selectDatas','EnumDatas'],
                methods: {

                }
            });


            //树
            $.ajax({
                url: '/api/service/GetTypeVueTree',
                data: {},
                dataType: "json",
                type: "get",
                beforeSend: function () {
                },
                success: function (data) {
                    typeTree.setTreeData(data);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });


        function VariableNameChange(obj) {
            var oldValue = obj._value;
            var newValue = obj.value;
            //if ($.inArray(obj.value, VariableList) >= 0) {
            //    alert("名称重复");
            //    obj.value = BeforeChangeName;
            //}
            //else {
            //    VariableList.splice($.inArray(BeforeChangeName, VariableList), 1);
            //    VariableList.push(obj.value);

            //    $("input[type='checkbox']").each(function () {
            //        if ($(this).is(":checked")) {
            //            ////定位到被选中行
            //            //var name = $("#Variable li").eq(VariableChooseLi).children()[1].value;
            //            var op = $(this).parent().next().children().find("option");
            //            for (var i = 0; i < op.length; i++) {
            //                if (op[i].text == BeforeChangeName) {
            //                    op[i].text = VariableList[VariableList.length - 1];
            //                }
            //            }
            //        }
            //    });

            //}
        }

        function traverse(array) {
            array.forEach(item => {
                if (item.isActive) {
                    item.isActive = !item.isActive;
                }
                if (item.children) {
                    traverse(item.children)
                }
            })
        }

        function addScript(tree, node) {
            if (tree.isActive) {
                tree.children.push(node);
                return true;
            }
            if (tree.children) {
                for (var i = 0; i < tree.children.length; i++) {
                    if (addScript(tree.children[i], node)) {
                        return true;
                    }
                }
            }
        
        }

    </script>
</head>
<body>
    <div id="variable-list" class="left">
        <form v-on:submit.prevent="addNewTodo">
            <button style="margin-left:50px">Add</button>
        </form>
        <ul class="variable">
            <li is="variable-temp"
                v-for="(variableValue, index) in variableValues"
                v-bind:key="variableValue.id"
                v-bind:value="variableValue.value"
                v-on:remove="variableValues.splice(index, 1)"></li>
        </ul>
    </div>
    <div class="center">
        <ul id="typeTree">
            <item is="typeTreeItem"
                  class="typeItem"
                  :model="treeData">
            </item>
        </ul>
    </div>
    <div class="right">
        <ul id="scriptTree" class="script">
            <item is="scriptTreeItem"
                  class="scriptItem"
                  :model="scriptData">
            </item>
        </ul>
    </div>
    <div class="R-right">
        <ul id="Param" class="param"></ul>
    </div>
    <div class="R-right">
        <ul id="OutParam" class="param"></ul>
    </div>
</body>
</html>
