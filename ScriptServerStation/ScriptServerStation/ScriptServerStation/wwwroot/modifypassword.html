<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>修改密码界面</title>
    <link rel="stylesheet" media="screen" href="Content/css/css.css" />
    <script src="Content/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="Content/js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="Content/js/jQuery.time.js" type="text/javascript"></script>
    <script>
        function modify() {
            if ($("#oldpassword").val() != $("#oldpassword2").val()) {
                alert("2次输入的密码不一致!");
                return;
            }

            $.ajax({
                url: '/api/user/modifypassword',
                data: {
                    account: $("#account").val(), oldpassword: $("#oldpassword").val(),
                    newpassword: $("#newpassword").val()
                },
                dataType: "json",
                type: "post",
                async: false,
                beforeSend: function () {
                },
                success: function (data) {
                    if (data.isSuccess == "True") {
                        alert("修改成功");
                    } else {
                        alert("修改失败!" + data.errorMsg);
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
    </script>
</head>
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Social Profiles</li>
		<li>Personal Details</li>
	</ul>
	<!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">修改密码</h2>
        <h3 class="fs-subtitle">修改密码</h3>
        <input type="text" id="account" placeholder="账号" />
        <input type="password" id="oldpassword" placeholder="旧密码" />
        <input type="password" id="oldpassword2" placeholder="确认旧密码" />
        <input type="password" id="newpassword" placeholder="新密码" />
        <input type="button" name="next" class="next action-button" value="修改" onclick="modify()" />
    </fieldset>
	<fieldset>
		<h2 class="fs-title">Social Profiles</h2>
		<h3 class="fs-subtitle">Your presence on the social network</h3>
		<input type="text" name="twitter" placeholder="Twitter" />
		<input type="text" name="facebook" placeholder="Facebook" />
		<input type="text" name="gplus" placeholder="Google Plus" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="fname" placeholder="First Name" />
		<input type="text" name="lname" placeholder="Last Name" />
		<input type="text" name="phone" placeholder="UUID" />
		<textarea name="address" placeholder="Address"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Submit" />
	</fieldset>
</form>

</body>
</html>
